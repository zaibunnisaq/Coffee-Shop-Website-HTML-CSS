<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart </title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/aa/95/01/aa9501df489c885cce3f31b0fc6234ef.png">
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Iced Coffee</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs. 300</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	 
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Mocha Latte</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
			</div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs. 350</div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">Rs.650</div>
   	 </div>
   	 <button class="button" onClick="location.href='\checkout.html'">Proceed to Checkout</button></div>
   </div>
</body>
</html>
